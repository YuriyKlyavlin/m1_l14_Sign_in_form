<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta rel="shortcut icon" href="favicon.png">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<title>Sign in form</title>
</head>
<body>
<div class="container">
	<img src="img/bg.jpg" alt="" class="bg_image">
	<div class="sign-in-form">
		<ul class="menu">
			<li class="menu__item"><a href="#" class="menu__item-link">Sign in</a></li>
			<li class="menu__item"><a href="#" class="menu__item-link">Join us</a></li>
		</ul>
		<fieldset class="fieldset">
			<label for="fieldset__username" name="username" class="fieldset__label">Username</label>
			<input type="text" id="fieldset__username">
			<label for="fieldset__password" name="password" class="fieldset__label">Password</label>
			<input type="password" id="fieldset__password">
			<div class="checkbox">
				<input type="checkbox" id="fieldset__keep-signed" checked="checked">
				<label for="fieldset__keep-signed" name="keep-signed" class="fieldset__label">Keep me signed</label>
			</div>
			<button class="fieldset__btn">Sign in</button>
		</fieldset>
		<a href="#" class="acc-lincs">Forgot password</a>
		<a href="#" class="acc-lincs">Create an account</a>
	</div>
</div>
</body>
</html>
